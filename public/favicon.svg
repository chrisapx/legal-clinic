<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#gradient)"/>

  <!-- Scales of Justice -->
  <!-- Left Scale Pan -->
  <ellipse cx="25" cy="35" rx="12" ry="3" fill="white" opacity="0.9"/>
  <line x1="25" y1="35" x2="25" y2="45" stroke="white" stroke-width="2"/>

  <!-- Right Scale Pan -->
  <ellipse cx="75" cy="35" rx="12" ry="3" fill="white" opacity="0.9"/>
  <line x1="75" y1="35" x2="75" y2="45" stroke="white" stroke-width="2"/>

  <!-- Balance Beam -->
  <line x1="20" y1="45" x2="80" y2="45" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Center Post -->
  <rect x="48" y="45" width="4" height="35" rx="2" fill="white"/>

  <!-- Base -->
  <ellipse cx="50" cy="82" rx="20" ry="4" fill="white" opacity="0.9"/>
  <rect x="45" y="78" width="10" height="4" fill="white"/>
</svg>
